<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Dongle&family=Poppins:wght@600&family=Roboto&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />
		<title>Minimal Calculator</title>
	</head>
	<body>
		<div class="top">
			<h1 class="heading">Minimal Calculator</h1>
			<hr />
			<p class="slogan">Where Calculation Is Made Easier</p>
		</div>
		<section>
			<div class="container">
				<div class="result1">0</div>
				<div class="userChoice">0</div>

				<div class="calc-btn">
					<div class="button clear1">AC</div>
					<div class="button clear2">C</div>
					<div class="button operand">%</div>
					<div class="button operand">÷</div>

					<div class="button number">7</div>
					<div class="button number">8</div>
					<div class="button number">9</div>
					<div class="button operand">×</div>

					<div class="button number">4</div>
					<div class="button number">5</div>
					<div class="button number">6</div>
					<div class="button operand">−</div>

					<div class="button number">1</div>
					<div class="button number">2</div>
					<div class="button number">3</div>
					<div class="button operand">+</div>

					<div class="button number">0</div>
					<div class="button number">.</div>
					<div class="button equal">=</div>
				</div>
			</div>
		</section>
		<script src="script.js"></script>
	</body>
	<footer class="credit">
		<p>Project by <span>Utba Zafar</span></p>
	</footer>
</html>
